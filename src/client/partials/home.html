<div>




    <ul>
        <li ng-repeat='app in info'>
            <span class="blueType">Company: </span>{{app.company}}
            <br>
            <span class="blueType">Title: </span>{{app.job_title}}
            <br>
            <span class="blueType">Listing Url: </span>{{app.listing_URL}}
            <br> {{app.date}}
            <a ng-href="#/show/{{ app.id }}">Update</a>
            <button class="btn btn-info btn btn-sm" ng-click="deleteJob()">Delete</button>________________________________________________________________________________________________________________________


        </li>

        <br>

    </ul>

</div>
