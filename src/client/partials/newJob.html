
<form name="newAp" ng-submit="submitForm(newAp.$valid)" novalidate>
    <h3>New Application</h3>
    <div class="form-group" ng-class="{ 'has-error' : newAp.companyName.$invalid && !newAp.companyName.$pristine }">
      <label>Company</label>
      <input type="text" name="companyName" class="form-control" ng-model="companyName" required>
      <p ng-show="newAp.companyName.$invalid && !newAp.companyName.$pristine" class="help-block">Company name is required.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : newAp.jobTitle.$invalid && !newAp.jobTitle.$pristine }">
      <label>Job Title</label>
      <input type="text" name="jobTitle" class="form-control" ng-model="jobTitle" required>
      <p ng-show="newAp.jobTitle.$invalid && !newAp.jobTitle.$pristine" class="help-block">Job title is required.</p>
    </div>
    <fieldset class="form-group">
      <label for="status">Status</label>
      <select multiple class="form-control" id="status">
        <option>Active</option>
        <option>Inactive</option>
      </select>
    </fieldset>
    <div class="container">
  <div class="row">
      <div class='col-sm-6'>
          <div class="form-group">
              <div  class='input-group date' id='datetimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">Application Date
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
          </div>
      </div>

  </div>
</div>
<div class="form-group" ng-class="{ 'has-error' : newAp.listingUrl.$invalid && !newAp.listingUrl.$pristine }">
  <label>Listing URL</label>
  <input type="text" name="listingUrl" class="form-control" ng-model="listingUrl">
  <p ng-show="newAp.listingUrl.$invalid && !newAp.listingUrl.$pristine" class="help-block">Listing URL is required.</p>
</div>
<div class="form-group">
  <label>Listing Source</label>

</div>
