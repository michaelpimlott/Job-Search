<div ng-controller="NewController">
    <form name="newApplication" ng-submit="submitForm(newApplication.$valid)" novalidate>
        <h3>New Application</h3>
        <div class="form-group" ng-class="{ 'has-error' : newApplication.company.$invalid && !newApplication.company.$pristine }">
            <label>Company</label>
            <input type="text" name="company" class="form-control" ng-model="company" required>
            <p ng-show="newApplication.company.$invalid && !newApplication.company.$pristine" class="help-block">Company name is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : newApplication.job_title.$invalid && !newApplication.job_title.$pristine }">
            <label>Job Title</label>
            <input type="text" name="job_title" class="form-control" ng-model="job_title" required>
            <p ng-show="newApplication.job_title.$invalid && !newApplication.job_title.$pristine" class="help-block">Job title is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : newApplication.listing_URL.$invalid && !newApplication.listing_URL.$pristine }">
            <label>Listing URL</label>
            <input type="text" name="listing_URL" class="form-control" ng-model="listing_URL">
            <p ng-show="newApplication.listing_URL.$invalid && !newApplication.listing_URL.$pristine" class="help-block">Listing URL is required.</p>
        </div>

        <fieldset class="form-group">
            <label for="exampleInputFile"> Attach Resume <i class="fa fa-paperclip" aria-hidden="true"></i> </label>
            <input type="file" class="form-control-file" id="exampleInputFile">
            <small class="text-muted">Attach a copy of your resume </small>
        </fieldset>


        <div class="form-group">
            <fieldset class="form-group">
                <label for="exampleInputFile">Attach Cover Letter <i class="fa fa-paperclip" aria-hidden="true"></i></label>
                <input type="file" class="form-control-file" id="exampleInputFile">
                <small class="text-muted">Attach a cover letter to accompany this application</small>
            </fieldset>
        </div>
            <br>




    <button id="save" type="submit" class="btn btn-primary ">Save Job</button>
    </form>
    </div>
